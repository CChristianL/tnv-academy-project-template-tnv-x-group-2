

<div id="container" class="d-flex justify-content-center" style="height: 100vh">
  <div class="row">
    <div class="profile-card">
      <div class="wrap d-md-flex">

        <div class="col-12 col-md-6 p-4">
          <h2 class="mb-3">Profilo Utente</h2>
          <div>
            <span>Username</span>: <span class="profile-data">{{ currentUser.username }}</span><br />
            <span>eMail</span>:
            <span class="profile-data">{{ currentUser.email }}</span><br />
          </div>
          <!--<span>Username</span>:
                <span class="profile-data">{{ currentUser.username }}</span
                ><br />-->
          <div class="w-100">
            <h3 class="mb-3">Modifica</h3>
          </div>

         <form #f="ngForm" (ngSubmit)="update(f)">
            <div class="form-group">
              <label class="label" for="email">eMail</label>
              <input
                [ngModel]
                name="email"
                type="text"
                class="form-control"
                placeholder="eMail"
                required
                id="surname"
                #surname="ngModel"
              />
             <small
               [style.visibility]="surname.invalid && (surname.dirty || surname.touched) ? 'visible': 'hidden'"
               class="form-text text-danger"
               >Campo obbligatorio</small
              >
            </div>
           <div class="form-group">
             <label class="label" for="password">Password</label>
             <input
               [ngModel]
               required
               name="password"
               type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               #password="ngModel"
             />
             <small
               [style.visibility]="
                password.invalid && (password.dirty || password.touched)
                  ? 'visible'
                  : 'hidden'"
               class="form-text text-danger"
               >Campo obbligatorio
              </small>
              <button type="submit" class="form-comtrol btn btn-ptimary rounded sublmit px-3 mt-2"></button>
            </div>
          </form>
          <tnv-logout class="mt-3"></tnv-logout>
          <p class="text-center mt-3">
            <a data-toggle="tab" routerLink="/welcome">Home</a>
          </p>
          <div class="p-2">
            <img src="/Angular/src/assets/images/2warriorv2.png" alt="Warrate" >
          </div>
          <tnv-contatore-scudo></tnv-contatore-scudo>
       </div>
     </div>
   </div>
  </div>
</div>
