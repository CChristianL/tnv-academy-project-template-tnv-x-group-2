<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
<div class="row">
  <h2>Profilo Utente</h2>
  <div>
    <span>Username</span>: <span class="profile-data">{{ currentUser.username }}</span
    ><br />
    <span>eMail</span>:
    <span class="profile-data">{{ currentUser.email }}</span
    ><br />
  
    </div>
    <tnv-logout class="mt-3">
     <button type="button" class="btn btn-success btn-circle button1" routerLink="/welcome">Log-Out</button>
    </tnv-logout>
  </div>

<div id="container" class="d-flex justify-content-center" style="height: 100vh">
  <div class="row">
    <div class="profile-card">
      <div class="wrap d-md-flex">

        <div class="col-12 col-md-6 p-4">
          <h2 class="mb-3">Profilo Utente</h2>
          <div>
            <span>Username</span>: <span class="profile-data">{{ currentUser.username }}</span><br />
            <span>eMail</span>:
            <span class="profile-data">{{ currentUser.email }}</span><br />
          </div>
          <!--<span>Username</span>:
                <span class="profile-data">{{ currentUser.username }}</span
                ><br />-->


          

          <div class="w-100">
            <h3 class="mb-3">Modifica</h3>
          </div>

         <form #f="ngForm" (ngSubmit)="update(f)">
            <div class="form-group">
              <label class="label" for="email">eMail</label>
              <input
                [ngModel]
                name="email"
                type="text"
                class="form-control"
                placeholder="eMail"
                required
                id="surname"
                #surname="ngModel"
              />
             <small
               [style.visibility]="surname.invalid && (surname.dirty || surname.touched) ? 'visible': 'hidden'"
               class="form-text text-danger"
               >Campo obbligatorio</small
              >
            </div>
           <div class="form-group">
             <label class="label" for="password">Password</label>
             <input
               [ngModel]
               required
               name="password"
               type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               #password="ngModel"
             />
             <small
               [style.visibility]="
                password.invalid && (password.dirty || password.touched)
                  ? 'visible'
                  : 'hidden'"
               class="form-text text-danger"
               >Campo obbligatorio
              </small>
            </div>

          </form>
          <tnv-logout class="mt-3"></tnv-logout>
          <p class="text-center mt-3">
            <a data-toggle="tab" routerLink="/welcome">Home</a>
          </p>
          <div class="p-2">
            <img src="/Angular/src/assets/images/2warrior.png" alt="Warrate" width="550rem">
          </div>
          <div class="d-flex align-items-center justify-content-center p-2">
           <div class="card card1">
             <img src="/Angular/src/assets/images/scudoNoSfondo.png" width="150px">
             <div class="text">11</div>
            </div>
           <div class="card card2">
             <img src="/Angular/src/assets/images/scudoNoSfondo.png" width="150px">
             <div class="text">10</div>
           </div>

        </div>
      </div>
    </div>
  </div>
