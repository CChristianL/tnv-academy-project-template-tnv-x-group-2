<div class="justify-content-center" style="height: 100vh">
  <div class="wrap d-md-flex">
    <div class="col-12 col-md-6 p-4">
      <h2 class="mb-3">Profilo Utente</h2>
      <div class="row">
        <div class="col-6">
          <span id="identificativo">Username:</span>
          <span id="dati-utente" class="profile-data"> {{ currentUser.username }}</span><br />
          <span id="identificativo">e-Mail:</span>
          <span id="dati-utente" class="profile-data"> {{ currentUser.email }}</span><br />
          <span id="identificativo">Team:</span>
          <span id="dati-utente" class="profile-data"> {{ currentUser.team }}</span><br />
        </div>
        <div class="d-flex immagine-utente col-6">
        </div>
      </div>

      <h2 class="mt-3">Modifica</h2>


      <form #f="ngForm" (ngSubmit)="update(f)">
        <div class="form-group">
          <label class="label" for="email">eMail</label>
          <input [ngModel] name="email" type="text" class="form-control" placeholder="eMail" required id="surname"
            #surname="ngModel" />
          <small [style.visibility]="surname.invalid && (surname.dirty || surname.touched) ? 'visible': 'hidden'"
            class="form-text text-danger">Campo obbligatorio</small>
        </div>
        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input [ngModel] required name="password" type="password" class="form-control" id="password"
            placeholder="Password" #password="ngModel" />
          <small [style.visibility]="
                password.invalid && (password.dirty || password.touched)
                  ? 'visible'
                  : 'hidden'" class="form-text text-danger">Campo obbligatorio
          </small>

        </div>
      </form>
      <button id="button-modifica" type="submit"
        class="col-12 btn btn-ptimary rounded sublmit px-3 mt-2">Modifica</button>
      <tnv-logout class="mt-3"></tnv-logout>
      <p class="text-center mt-3">
        <a data-toggle="tab" routerLink="/welcome">Home</a>
      </p>
    </div>
    <div class="img col-12 col-md-6">
      <div class="row">
         <!-- <tnv-contatore-scudo></tnv-contatore-scudo> --> 
      <tnv-page-counter></tnv-page-counter>
      </div>

    </div>
  </div>
</div>
