<div class="container">
  <div class="row">
    <div class="game col-12 col-md-6">
      <tnv-game-item (skipped)="onMovieSkipped($event)" (submited)="onRatingSubmited($event)" [ratings]="ratings"
        [movies]="filteredMovies"></tnv-game-item>
    </div>

    <div class="img col-12 col-md-6">
      <tnv-contatore-scudo [ratings]="ratings"></tnv-contatore-scudo>
    </div>
  </div>
</div>
